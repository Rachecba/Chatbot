<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple ChatAI using RiveScript.js</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Libre+Franklin|Source+Code+Pro&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openPage(event, 'chatBot')" id="defaultOpen">ChatBot Charlie</button>
        <button class="tablinks" onclick="openPage(event, 'admin')">Administrar</button>
        <button class="tablinks" onclick="openPage(event, 'about')">About</button>
    </div>
    
    <div id="chatBot" class="tabcontent">
        <div class="chat">
            <div class="header">
                <div id="botName">Charlie el Bot</div>
            </div>
            <div class="messages"></div>
            <div id="edge"></div>
            <form class="actions">
                <input type="text" placeholder="Press 'Enter' to send message">
            </form>
        </div>
    </div>
    
    <div id="admin" class="tabcontent">
        <h3>Administración del proyecto</h3>
        <form>
            <textarea rows="20" cols="80">
            </textarea>
            <br>
            <button type="button" onclick="SendRiveFile()">Enviar</button>
        </form>
    </div>
    
    <div id="about" class="tabcontent">
        <h2 id="tituloAbout">Sobre el Chatbot</h2>
        <h3 class="subtituloAbout">Creado por:</h3>
            <ul>
                <li>Sergio Jiménez</li>
                <li>Ramson Gu Wu</li>
                <li>Anthony Oviedo</li>
                <li>Rachel Basulto Arzola</li>
            </ul>
        <h3 class="subtituloAbout">Profesor:</h3>
        <p>Carlos Loría-Saenz</p>
        <h3 class="subtituloAbout">Curso:</h3>
        <p>Paradigmas de Programación</p>
    </div>
    
    <div id="video">
        <iframe width="420" height="345" src="https://www.youtube.com/embed/38sL6pADCog?autoplay=1">
        </iframe>
    </div>
    
    
  <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
  <script type="text/javascript" src="js/rive.js"></script>
    
    <script>
        
    document.getElementById("defaultOpen").click();

    function openPage(evt, page) {

    var i, tabcontent, tablinks;

    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    document.getElementById(page).style.display = "block";
    evt.currentTarget.className += " active";
    }
        
    </script>

</body>

</html>
