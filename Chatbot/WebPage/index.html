<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple ChatAI using RiveScript.js</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="chat">
    <div class="header">
      <div id="botName">Charlie el Bot</div>
    </div>
    <div class="messages"></div>
    <div id="edge"></div>
    <form class="actions">
      <input type="text" placeholder="Press 'Enter' to send message">
    </form>
  </div>

  <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
  <script type="text/javascript" src="js/rive.js"></script>
</body>

</html>
